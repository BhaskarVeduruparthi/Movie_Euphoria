<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/src/app/components/auth/auth.component.css">
</head>
<body>
    <div class="login-form">
       
            <h2 class="text-center">Log in to Servers</h2>       
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
            </div>
            
       
        <p class="text-center"><a href="adduser">Create an Account</a></p>
    </div>
</body>
</html>
